<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Your Piano</title>
</head>

<body>
    <section class="piano__wrapper">
        <div class="container">
            <div class="container__kyboard">
                <button class="container__info">
                    <div class="piano__title">F</div>
                    <div class="piano__press">Press F</div>
                </button>

                <button class="container__info">
                    <div class="piano__title">G</div>
                    <div class="piano__press">Press G</div>
                </button>

                <button class="container__info">
                    <div class="piano__title">H</div>
                    <div class="piano__press">Press H</div>
                </button>

                <button class="container__info">
                    <div class="piano__title">J</div>
                    <div class="piano__press">Press J</div>
                </button>

                <button class="container__info">
                    <div class="piano__title">K</div>
                    <div class="piano__press">Press K</div>
                </button>

                <button class="container__info">
                    <div class="piano__title">L</div>
                    <div class="piano__press">Press L</div>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
